<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div id="main">

        <br>
        <label for="Name"> Mathematics Marks</label>
        <input type="text" name="" id="mMarks">

        <button>enter</button>

        <table id="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Science Marks</th>
                    <th>English Marks</th>

                <tr>

</body>
<script>
    var btn=document.querySelector("button")
    var stName=document.getElementById("name").value
    var stage=document.getElementById("age").value
    var stScMarks=document.getElementById("sMarks").value
    var stEngMarks=document.getElementById("eMarks").value
    var stMathsMarks=document.getElementById("mMarks").value


    function dele(){
        event.target.parentNode.remove()
    }
     function crtlist(){
        var stName=document.getElementById("name").value
        var stAge=document.getElementById("age").value
        var stScMarks=document.getElementById("sMarks").value
        var stEngMarks=document.getElementById("eMarks").value
        var stMathsMarks=document.getElementById("mMarks").value
        var tbody=document.getElementById("tbody")
        var tr=document.createElement("tr")

        var name=document.createElement("td")
        name.textContent=stName
        tr.appendChild(name)
        var age=document.createElement("td")
        age.textContent=stAge
        tr.appendChild(age)
        var Smarks=document.createElement("td")
        Smarks.textContent=stScMarks
        tr.appendChild(Smarks)
        var Engmarks=document.createElement("td")
        Engmarks.textContent=stEngMarks
        tr.appendChild(Engmarks)
        var Mathmarks=document.createElement("td")
        Mathmarks.textContent=stMathsMarks
        tr.appendChild(Mathmarks)
        var total=document.createElement("td")
         
         total.textContent= Number(stEngMarks) + Number(stMathsMarks) + Number(stScMarks)

        tr.appendChild(total)

        var del=document.createElement("button")
        del.textContent="Delete"

        del.addEventListener("click",dele);
        tr.appendChild(del)
        
        tbody.appendChild(tr)
     }

    btn.addEventListener("click",crtlist)
</script>
</html>
