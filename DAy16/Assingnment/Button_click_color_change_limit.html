<!DOCTYPE html>
<html>
<body>
  <h1>The buttons color changes to a random value when it is clicked! But only two times!</h1>
  <button>Click here to change my color!</button>
  <script>
      var btn=document.querySelector("button")

      var count=0
      function random(number){
          return Math.floor(Math.random()*number)
      }

      function color(){
          if(count<2){
          var radomcolor="rgb(" + random(255)+ "," + random(255)+ "," + random(255) +")"
          btn.style.color=radomcolor;
          }else{
            btn.removeEventListener("click",color)
          }
          count++
      }

      btn.addEventListener("click",color);
  </script>
</body>
</html>
